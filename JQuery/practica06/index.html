<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Practica 6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<header>
    <h1>Países que has visitado</h1>
</header>
<nav>
    <h2>Visibiliza los paises que has visitado</h2>
    <form action="">
        <input type="checkbox" name="chAlem" id="chAlem" value="alem" checked>
        <label for="chAlem">Alemania</label><br>
        <input type="checkbox" name="chBelg" id="chBelg" value="belg" checked>
        <label for="chBelg">Bélgica</label><br>
        <input type="checkbox" name="chFran" id="chFran" value="fran" checked>
        <label for="chFran">Francia</label><br>
        <input type="checkbox" name="chGrec" id="chGrec" value="grec" checked>
        <label for="chGrec">Grecia</label><br>
        <input type="checkbox" name="chIrla" id="chIrla" value="irla" checked>
        <label for="chIrla">Irlanda</label><br>
        <input type="checkbox" name="chItal" id="chItal" value="ital" checked>
        <label for="chItal">Italia</label><br>
        <input type="checkbox" name="chLuxe" id="chLuxe" value="luxe" checked>
        <label for="chLuxe">Luxemburgo</label><br>
        <input type="checkbox" name="chPBaj" id="chPBaj" value="pbaj" checked>
        <label for="chPBaj">Países Bajos</label><br>
        <input type="checkbox" name="chPort" id="chPort" value="port" checked>
        <label for="chPort">Portugal</label><br>
        <input type="checkbox" name="chRUni" id="chRUni" value="runi" checked>
        <label for="chRUni">Reino Unido</label><br>
        <button id="btMostrar">Mostrar todos</button>
        <button id="btOcultar">Ocultar todos</button>
    </form>
</nav>
<main>
    <article id="alem">
        <p>Alemania</p>
    </article>
    <article id="belg">
        <p>Bélgica</p>
    </article>
    <article id="fran">
        <p>Francia</p>
    </article>
    <article id="grec">
        <p>Grecia</p>
    </article>
    <article id="irla">
        <p>Irlanda</p>
    </article>
    <article id="ital">
        <p>Italia</p>
    </article>
    <article id="luxe">
        <p>Luxemburgo</p>
    </article>
    <article id="pbaj">
        <p>Países Bajos</p>
    </article>
    <article id="port">
        <p>Portugal</p>
    </article>
    <article id="runi">
        <p>Reino Unido</p>
    </article>
</main>
<script src="js/jquery-3.5.1.js"></script>
<script src="js/app.js"></script>
</body>
</html>
